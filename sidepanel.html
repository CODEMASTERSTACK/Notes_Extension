<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <div style="display: flex; align-items: center; gap: 8px;">
                <img src="icons/icon48.png" alt="Logo" width="24" height="24">
                <h1>Notes</h1>
            </div>
            <button id="new-note-btn" class="primary-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </header>

        <div id="note-list-view" class="view active">
            <div id="notes-list" class="notes-list">
                <!-- Notes will be injected here -->
            </div>
            <div id="empty-state" class="empty-state hidden">
                <p>Your notes will be added here. Select text on a page and right-click to save!</p>
            </div>
        </div>

        <div id="note-editor-view" class="view hidden">
            <div class="toolbar">
                <button id="back-btn" class="icon-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </button>
                <div class="formatting-tools">
                    <button data-command="bold" class="format-btn" title="Bold"><b>B</b></button>
                    <button data-command="italic" class="format-btn" title="Italic"><i>I</i></button>
                    <button data-command="underline" class="format-btn" title="Underline"><u>U</u></button>

                    <div class="separator"></div>

                    <button data-command="justifyLeft" class="format-btn" title="Align Left">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="17" y1="10" x2="3" y2="10"></line>
                            <line x1="21" y1="6" x2="3" y2="6"></line>
                            <line x1="21" y1="14" x2="3" y2="14"></line>
                            <line x1="17" y1="18" x2="3" y2="18"></line>
                        </svg>
                    </button>
                    <button data-command="justifyCenter" class="format-btn" title="Align Center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="10" x2="6" y2="10"></line>
                            <line x1="21" y1="6" x2="3" y2="6"></line>
                            <line x1="21" y1="14" x2="3" y2="14"></line>
                            <line x1="18" y1="18" x2="6" y2="18"></line>
                        </svg>
                    </button>
                    <button data-command="justifyRight" class="format-btn" title="Align Right">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="21" y1="10" x2="7" y2="10"></line>
                            <line x1="21" y1="6" x2="3" y2="6"></line>
                            <line x1="21" y1="14" x2="3" y2="14"></line>
                            <line x1="21" y1="18" x2="7" y2="18"></line>
                        </svg>
                    </button>

                    <div class="separator"></div>

                    <button data-command="insertUnorderedList" class="format-btn" title="Bullet List">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                    </button>
                    <button data-command="insertOrderedList" class="format-btn" title="Numbered List">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="10" y1="6" x2="21" y2="6"></line>
                            <line x1="10" y1="12" x2="21" y2="12"></line>
                            <line x1="10" y1="18" x2="21" y2="18"></line>
                            <path d="M4 6h1v4"></path>
                            <path d="M4 10h2"></path>
                            <path d="M6 18H4c0-1 2-2 2-3s-1-1.5-2-1"></path>
                        </svg>
                    </button>

                    <div class="separator"></div>

                    <input type="color" id="foreColor-btn" class="color-picker" title="Text Color" value="#000000">

                    <select id="fontName-btn" class="font-selector" title="Font Family">
                        <option value="Inter">Default</option>
                        <option value="Arial">Arial</option>
                        <option value="Courier New">Courier</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Times New Roman">Times</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Trebuchet MS">Trebuchet</option>
                        <option value="Impact">Impact</option>
                        <option value="Comic Sans MS">Comic Sans</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Segoe UI">Segoe UI</option>
                    </select>

                    <select id="fontSize-btn" class="font-selector" style="width: 60px;" title="Font Size">
                        <option value="1">XS</option>
                        <option value="2">S</option>
                        <option value="3" selected>M</option>
                        <option value="4">L</option>
                        <option value="5">XL</option>
                        <option value="6">2XL</option>
                        <option value="7">3XL</option>
                    </select>

                    <div class="separator"></div>

                    <button data-command="removeFormat" class="format-btn" title="Clear Formatting">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2.5 2v6h6V6.5l5.5-5.5a2.121 2.121 0 0 1 3 3L11.5 9.5H12v6h6v-6"></path>
                            <line x1="2" y1="22" x2="22" y2="22"></line>
                        </svg>
                    </button>

                    <button id="delete-note-btn" class="format-btn danger-btn" title="Delete Note">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                            </path>
                        </svg>
                    </button>
                    <div class="separator"></div>

                    <select id="bgColor-btn" class="font-selector" title="Page Background">
                        <option value="">Default</option>
                        <option value="#ffffff">White</option>
                        <option value="#fef3c7">Yellow</option>
                        <option value="#dcfce7">Green</option>
                        <option value="#dbeafe">Blue</option>
                        <option value="#fce7f3">Pink</option>
                    </select>

                    <div class="separator"></div>

                    <select id="export-btn" class="font-selector" title="Export Note">
                        <option value="" disabled selected>Save as...</option>
                        <option value="pdf">PDF</option>
                        <option value="word">Word</option>
                        <option value="text">Text</option>
                    </select>
                </div>
            </div>
            <div id="editor" contenteditable="true" class="editor-content" placeholder="Start typing..."></div>
        </div>
    </div>
    <script src="html2pdf.bundle.min.js"></script>
    <script src="sidepanel.js"></script>
</body>

</html>
